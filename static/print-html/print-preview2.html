<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ceramics-fitting-room</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
    }
    .a4 {
      /* width: 1075px;
      height: 1567px; */
      width: 980px;
      height: 1400px;
      overflow: hidden;
      padding: 0;
      word-break:break-all;
    }
    #printImg {
      width: 100%;
      height: 100%;
    }
  </style>
  <script>
    const ipcRenderer = require('electron').ipcRenderer;

    ipcRenderer.on('request', function (event, arg) {
      doGet(arg);
    });

    function doGet(url) {
      const img = document.getElementById('printImg');
      img.onload = function() {
        window.print();
      };
      img.src = url;
    }
  </script>
</head>
<body>
  <div class="a4">
    <img src="" id="printImg" />
  </div>
</body>
</html>
